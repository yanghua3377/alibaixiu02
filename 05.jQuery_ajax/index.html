<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>
        jQuery的ajax
    </h2>
    <input type="button" value="get请求" class="get">
    <input type="button" value="post请求" class="post">
    <input type="button" value="ajax请求" class="ajax">
</body>
</html>
<script src="./js/jquery-1.12.4.min.js"></script>
<script>
    $(function(){
        $('.get').click(function(){
            // 使用jQ发送get请求
            // url ,data,calback(func)
            // $.get('../00.backData/01.backSendData.php','name=rose&skill=坐船',function(backData){
            //     console.log(backData);
            // });
            // jQ的ajax中 参数 支持 发送一个对象
            $.get('../00.backData/01.backSendData.php',{name:"牛蛙",skill:"被吃"},function(backData){
                console.log(backData);
            });
        })
        $('.post').click(function(){
            // 使用jQ发送get请求
            // url ,data,calback(func)
            // $.post('../00.backData/01.backSendData.php','name=蛤蟆精&skill=旅游一次一天',function(backData){
            //     console.log(backData);
            // });
            $.post('../00.backData/01.backSendData.php',{name:"蜗牛",skill:"一步一步往上爬"},function(backData){
                console.log(backData);
            });
        })
        $('.ajax').click(function(){
            // jQ发送ajax 最为常见的 方法
            // $.ajax({
            //     url:'../00.backData/01.backSendData.php',
            //     data:{
            //         name:"螃蟹",
            //         skill:"香辣,清蒸,都好吃,我的小青蛙你什么时候带个螃蟹回来"
            //     },
            //     type:'post',// 默认是get,
            //     success:function(backData){
            //         console.log(backData);
            //     }
            // })

            // $.ajax({
            //     // 这个url 不需要发送数据 只需要请求 就回返回
            //     url:"../00.backData/02.backXML.php",
            //     // type不设置默认是 get
            //     success:function(backData){
            //         console.log(backData);
            //     },
            //     // 设置数据类型
            //     dataType:'xml'
            // })
            $.ajax({
                // 这个url 不需要发送数据 只需要请求 就回返回
                url:"../00.backData/03.backJSON.php",
                // type不设置默认是 get
                success:function(backData){
                    console.log(backData);
                },
                // 设置数据类型
                dataType:'json'
            })
        })
    })

</script>
